name: üè∑Ô∏è Smart Issue & PR Labeler

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:
  label:
    permissions:
      contents: read
      issues: write
      pull-requests: write
    uses: fvalenzuela-dev/.github/.github/workflows/smart-labeler.yml@main
    with:
      item_type: ${{ github.event_name == 'issues' && 'issue' || 'pull_request' }}
      item_author: ${{ github.event.issue.user.login || github.event.pull_request.user.login }}
      item_number: ${{ github.event.issue.number || github.event.pull_request.number }}
      item_title: ${{ github.event.issue.title || github.event.pull_request.title }}
      item_body: ${{ github.event.issue.body || github.event.pull_request.body }}
    secrets:
      # Pasa el secreto necesario (debes tenerlo configurado en el repo origen o en la organizaci√≥n)
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}