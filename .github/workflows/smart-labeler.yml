name: üè∑Ô∏è Smart Issue & PR Labeler

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    uses: fvalenzuela-dev/.github/.github/workflows/smart-labeler.yml@main
    with:
      pr_number: ${{ github.event.pull_request.number }}
      pr_title: ${{ github.event.pull_request.title }}
    secrets:
      # Pasa el secreto necesario (debes tenerlo configurado en el repo origen o en la organizaci√≥n)
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
