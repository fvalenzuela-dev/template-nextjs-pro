name: Enhance Issue with Central Gemini

on:
  issues:
    types: [opened]

jobs:
  enhance-issue:
    permissions:
      contents: read
      issues: write
    uses: fvalenzuela-dev/.github/.github/workflows/issue-quality-enhancer2.yml@main
    with:
      issue_number: ${{ github.event.issue.number }}
      issue_title: ${{ github.event.issue.title }}
      issue_body: ${{ github.event.issue.body }}
      issue_author: ${{ github.event.issue.user.login }}
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
